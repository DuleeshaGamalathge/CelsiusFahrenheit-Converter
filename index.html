<!DOCTYPE html>
<html>
  <head>
    <title>Celsius Fahrenheit Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Celsius Fahrenheit Converter</h1>
    <div class="container">
    <form>
        <label for="celsius">Celsius:</label><br />
        <input type="number" id="celsius" value="0">
        <br /><br />
        <label for="fahr">Fahrenheit:</label><br />
        <input type="number" id="fahr" value="32">
    </form>
    </div>

    <script src="app.js"></script>

  </body>
</html>
